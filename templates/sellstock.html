{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}

<div class="mb-3">
    <h1>Sell Stock Details<br></h1>
    <form action="/sell" method="post">

        <select name="symbol">
            {% for symbol in userstockssymbols %}
                <option>{{ symbol }}</option>
            {% endfor %}
        </select>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell Stock</button>
    </form>

</div>

{% endblock %}
